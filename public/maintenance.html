<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>技术碎笔 - 备案维护中</title>
    <style>
      *,
      :before,
      :after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: #e5e7eb;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .flex {
        display: flex;
      }
      .justify-center {
        justify-content: center;
      }
      .items-center {
        align-items: center;
      }
      .min-h-screen {
        min-height: 100vh;
      }
      .bg-gray-100 {
        background-color: #f3f4f6;
      }
      .p-5 {
        padding: 1.25rem;
      }
      .max-w-2xl {
        max-width: 42rem;
      }
      .w-full {
        width: 100%;
      }
      .bg-white {
        background-color: #fff;
      }
      .rounded-lg {
        border-radius: 0.5rem;
      }
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
      .p-8 {
        padding: 2rem;
      }
      .text-center {
        text-align: center;
      }
      .text-3xl {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
      .font-semibold {
        font-weight: 600;
      }
      .text-gray-800 {
        color: #1f2937;
      }
      .mb-6 {
        margin-bottom: 1.5rem;
      }
      .text-lg {
        font-size: 1.125rem;
        line-height: 1.75rem;
      }
      .text-gray-600 {
        color: #4b5563;
      }
      .mb-8 {
        margin-bottom: 2rem;
      }
      .bg-indigo-50 {
        background-color: #eef2ff;
      }
      .border-l-4 {
        border-left-width: 4px;
      }
      .border-indigo-500 {
        border-color: #6366f1;
      }
      .p-6 {
        padding: 1.5rem;
      }
      .rounded-md {
        border-radius: 0.375rem;
      }
      .my-8 {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      .mt-8 {
        margin-top: 2rem;
      }
      .pt-6 {
        padding-top: 1.5rem;
      }
      .border-t {
        border-top-width: 1px;
      }
      .border-gray-200 {
        border-color: #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100 p-5">
      <div
        class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8 text-center"
      >
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">技术碎笔</h1>
        <div
          class="bg-indigo-50 border-l-4 border-indigo-500 p-6 rounded-md my-8 text-lg text-gray-600 mb-8"
        >
          <div>网站正在进行ICP备案审核</div>
          <div>暂时无法访问，敬请谅解</div>
        </div>
        <div class="mt-8 pt-6 border-t border-gray-200">
          <p class="text-gray-600 mb-2">技术碎笔是一个个人学习项目</p>
          <p class="text-gray-600">
            主要用于测试和学习 JavaScript、HTML、CSS、Java、Python 等编程技术
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
